<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>
    <div class="regform"><h1> Registration Form</h1></div>
    <div class="main"></div>
    <form>
        <div id="name">
            <h2 class="name">Name</h2>
            <input type="text" class="firsttname" name="" placeholder="firstname">
            <input type="text" class="lastname" name="" placeholder="lastname">
        </div>
        <h2 class="Age">Age</h2>
        <input type="number" class="age" name="">

        <h2 class="Gender">Gender</h2>
        <select class="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <h2 class="E-mail">E-mail</h2>
        <input type="text" class="email" name="" placeholder="e.g. zzz@gmail.com">
        <h2 class="Phone">Phone</h2>
            <select class="phone">
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
        </select>
    <input type="text" class="number" placeholder="phone number" name="">

    <h2 class="password">password</h2>
    <input class="password" class="pass1" name="" placeholder="enter password">
    <input class="password" class="pass1" name="" placeholder="re-enter password"><br> 

    <p class="condition"><input type="checkbox" id="terms" name=""> I  accept the terms 
        and conditions</p><br><br>
    
    <input type="button" class="btn" value="register" name="">

    </form>
</body>

</html>
